<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-container">
    <h1>Live Digital Clock</h1>
    <div id="time" class="time">00:00:00</div>
    <div id="ampm" class="ampm">AM</div>
    <div id="date" class="date">Loading date...</div>
    <div id="day" class="day">Loading day...</div>

    <button onclick="toggleFormat()" class="toggle-btn">Switch to 24-Hour Format</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
